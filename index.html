<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>
<body>

<nav>
    <div id="heading" class="container">
        <h1 id="title">Check the Weather</h1>
        <span id="current-date-time"></span>
    </div>
</nav>

<div id="searchBar" class="container">
    <div>
        <h2>City Search</h2>
        <div class="input-group mb-3">
            <textarea id="search-input" class="form-control" rows="1"></textarea>
            <button type="button" class="btn btn-primary" id="fetch-button">Search</button>
        </div>
    </div>
    <div>
        <h3 id="current-weather-display">Your Weather</h3>
        <div id="weather-display" class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Temperature (Â°F)</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody id="weather-table-body"></tbody>
            </table>
        </div>
    </div>
    <div>
        <div>
            <h3>Search History</h3>
            <ul id="search-history" class="list-group"></ul>
        </div>
    </div>
</div>

<footer>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
