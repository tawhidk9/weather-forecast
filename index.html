<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="assets/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather</title>
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>Weather Dashboard</h1>
  </header>
  
  <main class="container mt-4">
    <div class="row">
      <div class="col-lg-6">
        <section>
          <form id="search-form">
            <div class="input-group mb-3">
              <input type="text" id="search-input" class="form-control" placeholder="Enter a city">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Search</button>
              </div>
            </div>
          </form>
        </section>

        <section>
          <div id="current-weather">
            <!-- Current weather information will be displayed here -->
          </div>
        </section>
      </div>

      <div class="col-lg-6">
        <section>
          <h2>5-Day Forecast</h2>
          <div id="forecast">
            <!-- Forecast information will be displayed here -->
          </div>
        </section>

        <aside>
          <h2>Search History</h2>
          <ul id="search-history" class="list-group">
            <!-- Search history will be displayed here -->
          </ul>
        </aside>
      </div>
    </div>
  </main>

  </main>
    
    
  <script src="script.js"></script>
</body>

</html>
